<div class="row">
    <div class="col-4">
        <category-filter [category]="category"></category-filter>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filterProduct; let i = index">
                <div class="col">
                    <product-card [product]="p" [showbutton]="true"></product-card>
                </div>
                <div *ngIf="i % 2" class="w-100"></div>
            </ng-container>

        </div>
    </div>
</div>
