<div class="row">
  <div class="col-md-6">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/" (click)='hideNav()'>T Shop</a>
        
        <!--Navigation Hamburger Button-->
        <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed  = !isNavbarCollapsed;"
          data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
         <!--Navigation items-->
        <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/shopping-cart" (click)='hideNav()'>Shopping Cart</a>
            </li>
            <li *ngIf="!appUser" class="nav-item">
              <a class="nav-link" routerLink="/login" (click)='hideNav()'>Login</a>
            </li>

            <!-- DropDown menu-->
            <li ngbDropdown *ngIf="appUser" class="nav-item dropdown">
              <a ngbDropdownToggle class="nav-link" id="dropdown01" data-bs-toggle="dropdown"
                aria-expanded="false">{{appUser.name}}</a>
              <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                <li><a class="dropdown-item" routerLink="/my-order" (click)='hideNav()'>MY Orders</a></li>
                <ng-container *ngIf="appUser.isAdmin">
                  <li><a class="dropdown-item" routerLink="/admin/admin-products"(click)='hideNav()'>Manage Products</a></li>
                  <li><a class="dropdown-item" routerLink="/admin/admin-orders"(click)='hideNav()'>Manage Orders</a></li>
                </ng-container>
                <li><a class="dropdown-item" (click)="logout()" (click)='hideNav()'>Log out</a></li>
              </ul>
            </li>
            
          </ul>
    
        </div>
      </div>
    </nav>
  </div>
  <div class="col-md-6"></div>
</div>
