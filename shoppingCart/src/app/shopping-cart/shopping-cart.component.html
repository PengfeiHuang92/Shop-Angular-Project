<p>
    You have {{productTotalQuantity}} items in your shopping cart
</p>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let productId of productIdList">
            <ng-container *ngIf="productList[productId].quantity !=0"> 
                <td>{{productList[productId].title}}</td>
                <!-- <td>{{productList[product].quantity}}</td> -->
                <product-quantity [product]="productList[productId]" [productId]="productList[productId].key" [shoppingCart]="productList" ></product-quantity>
                <td>{{productList[productId].price | currency:'USD':'symbol'  }}</td>
            </ng-container>
           
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>{{totalPrice | currency:'USD':'symbol'}}</th>
        </tr>
    </tfoot>
</table>
