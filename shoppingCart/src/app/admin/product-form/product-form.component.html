<div class="row">
    <div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="form-group">
                <label for="title">Title</label>
                <input formControlName="title" id="title" type="text" class="form-control">
                <div *ngIf="title?.touched && title?.invalid " class="alert alert-danger">
                    <div *ngIf="title?.errors?.required">Title can not be empty</div>
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input formControlName="price" id="price" type="number" class="form-control"
                        aria-label="Amount (to the nearest dollar)">
                </div>
                <div *ngIf="price?.touched && price?.invalid " class="alert alert-danger">
                    <div *ngIf="price?.errors?.required">Price can not be empty</div>
                    <div *ngIf="price?.errors?.min">Price can not be negative number</div>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select formControlName="category" id="category" type="text" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let category of categoryList$ | async " [value]="category.name">
                        {{category.name}}
                    </option>
                </select>
                <div *ngIf="category?.touched && category?.invalid " class="alert alert-danger">
                    <div *ngIf="category?.errors?.required">Category can not be empty</div>
                </div>
            </div>

            <div class="form-group">
                <label for="imgUrl">Image URL</label>
                <input formControlName="imgUrl" id="imgUrl" type="text" class="form-control">
                <div *ngIf="imgUrl?.touched && imgUrl?.invalid " class="alert alert-danger">
                    <div *ngIf="imgUrl?.errors?.required">Image URL can not be empty</div>
                    <div *ngIf="imgUrl?.errors?.pattern">Image URL is invalid </div>
                    
                </div>
            </div>
            <button [disabled]="form.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="imgUrl?.value" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{title?.value}}</h5>
                <p class="card-text">{{category.value}}</p>
                <p class="card-text">{{price?.value | currency:'USD':true}}</p>
                
            </div>
        </div>
    </div>


</div>
