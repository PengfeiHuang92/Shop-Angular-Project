<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>

<table class="table table-striped">
    <thead>
        <th> Title </th>
        <th> Price </th>
        <th>  </th>
    </thead>
    <tbody> 
        <tr *ngFor=" let p of products$ | async">
            <td> {{p.title}}</td>
            <td> {{p.price}}</td>
            <td> 
                <a [routerLink] = "['/admin/products/new',p.$key]"> Edit </a>
            </td>
        </tr>
    </tbody>
</table>
